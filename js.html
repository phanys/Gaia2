<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Água</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/function.js"></script>
</head>
<body class="body">
    <div class="main-content">
        <div class="container">
            <h1 class="text-center" style="color:aliceblue">Consumo de Água</h1>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card p-4">
                            <h3 class="text-center">Banho Diário</h3>
                            <div class="form-group mb-3">
                                <label for="minutosDiarios" class="form-label">Tempo de banho diário (minutos):</label>
                                <input type="number" id="minutosDiarios" class="form-control" step="1" placeholder="Ex: 30">
                            </div>
                            <button class="btn btn-primary w-100" onclick="calcularBanho()">Calcular Consumo</button>
                            <div id="resultadoBanho" class="mt-3 text-center"></div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card p-4" id="card">
                            <h3 class="text-center">Lavar Louça</h3>
                            <div class="form-group mb-3">
                                <label for="tempoLouca" class="form-label">Tempo gasto (minutos):</label>
                                <input type="number" id="tempoLouca" class="form-control" step="1" placeholder="Ex: 15">
                            </div>
                            <button class="btn btn-success w-100" onclick="calcularLouca()">Calcular Consumo</button>
                            <div id="resultadoLouca" class="mt-3 text-center"></div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card p-4">
                            <h3 class="text-center">Máquina de Lavar</h3>
                            <div class="form-group mb-3">
                                <label for="ciclos" class="form-label">Número de ciclos por mês:</label>
                                <input type="number" id="ciclos" class="form-control" step="1" placeholder="Ex: 10">
                            </div>
                            <button class="btn btn-info w-100" onclick="calcularLavadora()">Calcular Consumo</button>
                            <div id="resultadoLavadora" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
            
        </div>
    </div>
</body>
</html>
