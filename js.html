<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Água</title>
    <link rel="stylesheet" href="./CSS/estilo.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Consumo de Água</h1>
            <p>Saiba como está o consumo de água nas suas atividades diárias</p>
        </div>
    </header>

    <main class="container">
        <div class="section">
            <h2>Banho</h2>
            <label for="minutosDiarios">Minutos por dia:</label>
            <input type="number" id="minutosDiarios" placeholder="Exemplo: 10">
            <button class="button" onclick="calcularBanho()">Calcular</button>
            <div id="resultadoBanho" class="output"></div>
        </div>

        <div class="section">
            <h2>Lavar Louça</h2>
            <label for="tempoLouca">Tempo gasto por dia (minutos):</label>
            <input type="number" id="tempoLouca" placeholder="Exemplo: 15">
            <button class="button" onclick="calcularLouca()">Calcular</button>
            <div id="resultadoLouca" class="output"></div>
        </div>

        <div class="section">
            <h2>Máquina de Lavar</h2>
            <label for="ciclos">Número de ciclos no mês:</label>
            <input type="number" id="ciclos" placeholder="Exemplo: 10">
            <button class="button" onclick="calcularLavadora()">Calcular</button>
            <div id="resultadoLavadora" class="output"></div>
        </div>

        <div class="section">
            <h2>Resumo Total</h2>
            <button class="button" onclick="calcularTotal()">Calcular Resumo</button>
            <div id="resultadoTotal" class="output"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora de Consumo. Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/consumo.js"></script>
</body>
</html>
